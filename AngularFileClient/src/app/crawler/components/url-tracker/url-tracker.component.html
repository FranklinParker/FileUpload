<div class="card">
  <div class="card-header"></div>
  <div class="card-body">
    <div class="form-group">
      <label for="url">Enter Url to Navigate</label>
      <input type="text" class="form-control" name="url" id="url" [(ngModel)]="url">
    </div>
    <button class="btn btn-primary btn-block" (click)="navigateUrl()">Search</button>
  </div>
</div>


<div class="card card-body">
  <textarea rows="10" cols="50" [(ngModel)]="html"></textarea>
</div>
