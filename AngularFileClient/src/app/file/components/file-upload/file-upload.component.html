<div class="container">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="upload">Upload File</label>
        <input type="file" name="upload" id="upload" class="form-control"  (change)="handleFileInput($event.target.files)">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary" type="button" (click)="uploadFile()" >Upload</button>
    </div>
  </div>
</div>
